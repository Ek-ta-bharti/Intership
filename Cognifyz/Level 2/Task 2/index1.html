<!-- Use a front-end framework like Bulma
or UIKit to create a responsive card
component with an image and text. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card with Bulma</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    .card {
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8); 
      background-color: rgb(232, 236, 255);
      border: 1px solid rgb(67, 6, 153);
    }

    .card-image img {
      border: 4px solid rgb(67, 6, 153);
      box-shadow: 0 4px 18px rgba(9, 74, 159, 0.8); 
    }

    .has-text-black {
      font-size: 25px;
      filter: drop-shadow rgb(75, 133, 191);
    }

    .card-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%; 
    }

    .content {
      text-align: center; 
    }

    .content a {
      display: inline-block; 
    }

    .content a h2 {
      margin: 0; 
    }
  
    footer {
      background-color: rgb(38, 154, 208);
      color: #fff;
      text-align: center;
      bottom: 0;
      width: 100%;
    } 

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #3d2dcb;
      box-shadow: 1px 1px 10px 10px rgb(38, 154, 208);
      margin-top: 10px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 10px;
    }

    .menu-toggle .bar {
      width: 35px;
      height: 4px;
      background-color: white;
      margin: 3px 0;
      transition: 0.4s;
    }
    
    .menu {
      list-style-type: none;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: row;
    }

    .menu li {
      display: inline;
      margin-right: 20px;
      font-size: 25px;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
    }

    /* Media query for screens up to 768px */
    @media only screen and (max-width: 768px) {
      .column {
        width: 100%;
      }
      .menu-toggle {
        display: flex;
      }
      .menu {
        display: none;
      }
      .menu li {
        display: block;
        margin-bottom: 10px;
      }
    }

    /* Media query for screens between 769px and 1024px */
    @media only screen and (min-width: 769px) and (max-width: 1024px) {
      .menu {
        font-size: 20px;
      }
    }

    /* Media query for screens larger than 1024px */
    @media only screen and (min-width: 1025px) {
      .menu {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
