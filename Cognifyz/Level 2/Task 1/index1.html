<!-- Use a front-end framework like Bulma
or UIKit to create a responsive card
component with an image and text. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card with Bulma</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
  html{
    margin: 0;
    padding: 0;
    min-height: 100vh;
            background-image: linear-gradient(
                to right top,
                #11005e,
                #2800ad,
                #8879de,
                #0013ba,
                #2d71f8
            );
  }
    .card {
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8); 
      background-color: rgb(232, 236, 255);
      border: 1px solid rgb(67, 6, 153);
    }

    .card-image img {
      border: 4px solid rgb(67, 6, 153);
      box-shadow: 0 4px 18px rgba(9, 74, 159, 0.8); 
    }

    .card-footer-item a {
      box-shadow: 2px 2px 7px 12px rgba(12, 90, 121, 0.3);
    }

    .has-text-black {
      font-size: 25px;
      filter: drop-shadow rgb(75, 133, 191);
    }

  .card-content {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%; 
  }

  .content {
    text-align: center; 
  }

  .content a {
    display: inline-block; 
  }

  .content a h2 {
    margin: 0; 
  }


  </style>
</head>
<body>
<section class="section">
  <div class="container">
    <div class="columns is-multiline">
      <!-- Card 1 -->
      <div class="column is-one-third">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="https://cognifyz.com/wp-content/uploads/2022/03/fdfdsghds.png" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <a href="" class="has-text-black"><h2 class="title is-4">Web Development</h2></a>
            </div>
          </div>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="column is-one-third">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="https://cognifyz.com/wp-content/uploads/2022/03/hand-drawn-flat-design-api-illustration_23-2149365021.avif" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <a href="" class="has-text-black"><h2 class="title is-4">Full Stack Development</h2></a>
            </div>
          </div>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="column is-one-third">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="https://cognifyz.com/wp-content/uploads/2022/03/app-development-concept-illustration_114360-5164.avif" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <a href="" class="has-text-black"><h2 class="title is-4">Mobile App Development</h2></a>
            </div>
          </div>
        </div>
      </div>
       <!-- Card 4 -->
      <div class="column is-one-third">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="https://cognifyz.com/wp-content/uploads/2023/12/source-code-concept-illustration_114360-5487.avif" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <a href="" class="has-text-black"><h2 class="title is-4">Flutter</h2></a>
            </div>
          </div>
        </div>
      </div>
       <!-- Card 5 -->
      <div class="column is-one-third">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="https://cognifyz.com/wp-content/uploads/2022/06/programming-concept-illustration_114360-1351.avif" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <a href="" class="has-text-black"><h2 class="title is-4">Fornt End Development</h2></a>
            </div>
          </div>
        </div>
      </div>
       <!-- Card 6 -->
      <div class="column is-one-third">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="https://cognifyz.com/wp-content/uploads/2022/06/ui-ux-differences-concept-illustration_114360-10979.avif" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <a href="" class="has-text-black"><h2 class="title is-4">UI/UX Design</h2></a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
</body>

</html>
