<!-- Use a front-end framework like Bulma
or UIKit to create a responsive card
component with an image and text.
Implement a basic responsive grid

like Bootstrap or Foundation. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card with Bulma</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    .section {
  margin-bottom: 1px; 
}

.container{
      margin-top: 45px;
      padding: 20px 20px;

      box-shadow: 2px 2px 7px 12px #1cbbdb;
      border: 1px solid #086e83;
      margin-bottom: 1px;
      
    }
  .card {
      margin-bottom: 10px;
      box-shadow: 1px 2px 9px 7px rgba(12, 98, 130, 0.3); 
      background-color: rgb(232, 236, 255);
      border: 2px solid #086e83;
    }
  
    .card-image img {
      border: 4px solid #086e83;
      box-shadow: 2px 2px 7px 7px rgba(183, 210, 220, 0.3)
    }
  
    .card-footer-item a {
      box-shadow: 2px 2px 7px 12px rgba(12, 90, 121, 0.3);
    }
  
    .has-text-black {
      font-size: 25px;
    }
  
    .card-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%; 
    }
  
    .content {
      text-align: center; 
    }
  
    .content a {
      display: inline-block; 
    }
  
    .content a h2 {
      margin: 0; 
    }
  
    .container{
      margin-top: 45px;
      padding: 20px 20px;
      box-shadow: 2px 2px 7px 12px #1cbbdb;
      border: 1px solid #086e83;
      margin-bottom: 1px;
      
    }
  
    .row {
      text-align: center;
      margin-top: 1px;
      margin-bottom: 1px;
      white-space: nowrap; 
      overflow-x: auto; 
      -webkit-overflow-scrolling: touch;
    }
  
    .col {
      display: inline-block; 
      background-color: #1cbbdb;
      box-shadow: 2px 2px 7px 7px rgba(5, 119, 160, 0.3);
      padding: 10px;
      margin: 10px;
      text-align: center;
      border: 1px solid #086e83;
      white-space: normal; 
    }
  </style>
</head>
<body>
