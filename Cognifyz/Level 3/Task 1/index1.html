<!-- Use CSS to create a basic image gallery
with thumbnail images that enlarge
when clicked.
 -->

 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<style>
  /* Styles for the image gallery */
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
  }

  .thumbnail {
    width: 150px;
    margin: 10px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .thumbnail:hover {
    transform: scale(1.1);
  }

  .enlarged-image {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    z-index: 999;
    justify-content: center;
    align-items: center;
  }

  .enlarged-image img {
    max-width: 80%;
    max-height: 80%;
    margin: auto;
    display: block;
  }

</style>
</head>
<body>

<div class="gallery">
  <img class="thumbnail" src="https://via.placeholder.com/150" alt="Thumbnail 1" onclick="showImage('https://via.placeholder.com/600')">
  <img class="thumbnail" src="https://via.placeholder.com/150" alt="Thumbnail 2" onclick="showImage('https://via.placeholder.com/601')">
  <img class="thumbnail" src="https://via.placeholder.com/150" alt="Thumbnail 3" onclick="showImage('https://via.placeholder.com/602')">
  <!-- Add more thumbnails as needed -->
</div>

<div class="enlarged-image" onclick="hideImage()">
  <img id="enlarged-img" src="" alt="Enlarged Image">
</div>

<script>
  function showImage(src) {
    document.getElementById("enlarged-img").src = src;
    document.querySelector(".enlarged-image").style.display = "flex";
  }

  function hideImage() {
    document.querySelector(".enlarged-image").style.display = "none";
  }
</script>

</body>
</html>
