<!-- Use CSS to create a basic image gallery
with thumbnail images that enlarge
when clicked.
 -->

 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<style>
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
  }

  .thumbnail {
    padding: 0px;
    width: 450px;
    margin: 50px;
    cursor: pointer;
    transition: transform 0.3s ease;
    filter: drop-shadow(5px 5px 10px #555); 
    box-shadow: 5px 5px 10px #555 ;
  }

  .thumbnail:hover {
    transform: scale(1.1);
  }

  .enlarged-image {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    z-index: 999;
    justify-content: center;
    align-items: center;
  }

  .enlarged-image img {
    max-width: 80%;
    max-height: 80%;
    margin: auto;
    display: block;
  }

</style>
</head>
<body>

<div class="gallery">
  <img class="thumbnail" src="https://cognifyz.com/wp-content/uploads/2023/12/colourful-illustration-programmer-working_23-2148281410.avif" alt="Thumbnail 1" onclick="showImage('https://cognifyz.com/wp-content/uploads/2023/12/programmer-coder-concentrated-working-project-developing-programming-coding-technologies_569013-338.avif')">
  <img class="thumbnail" src="https://cognifyz.com/wp-content/uploads/2023/12/programmer-engineering-development-coding-web-development-website-design-developer-vector_199064-126.avif" alt="Thumbnail 2" onclick="showImage('https://cognifyz.com/wp-content/uploads/2023/12/user-interface-development-isometric-concept-with-young-woman-creating-custom-design-mobile-application-vector-illustration_1284-72341.avif')">
  <img class="thumbnail" src="https://cognifyz.com/wp-content/uploads/2023/12/programmer-concept-illustration_114360-2417.avif" alt="Thumbnail 3" onclick="showImage('https://cognifyz.com/wp-content/uploads/2023/12/user-interface-development-isometric-concept-with-young-woman-creating-custom-design-mobile-application-vector-illustration_1284-72341.avif')">

  <img class="thumbnail" src="https://cognifyz.com/wp-content/uploads/2023/12/iot-internet-things-devices-connectivity-concepts-network-flat-style-with-people_194782-1655.avif" alt="Thumbnail 1" onclick="showImage('https://cognifyz.com/wp-content/uploads/2023/12/printed-circuit-board-concept-illustration_114360-5153.jpg')">
  <img class="thumbnail" src="https://cognifyz.com/wp-content/uploads/2023/12/product-quality-concept-illustration_114360-7581.avif" alt="Thumbnail 2" onclick="showImage('https://cognifyz.com/wp-content/uploads/2023/12/product-quality-concept-illustration_114360-7581.avif')">
  <img class="thumbnail" src="https://cognifyz.com/wp-content/uploads/2023/12/flat-design-illustration-customer-support_23-2148887720.avif" alt="Thumbnail 3" onclick="showImage('https://cognifyz.com/wp-content/uploads/2023/12/design-inspiration-concept-illustration_114360-4191.avif')">
</div>

<div class="enlarged-image" onclick="hideImage()">
  <img id="enlarged-img" src="" alt="Enlarged Image">
</div>

<script>
  function showImage(src) {
    document.getElementById("enlarged-img").src = src;
    document.querySelector(".enlarged-image").style.display = "flex";
  }

  function hideImage() {
    document.querySelector(".enlarged-image").style.display = "none";
  }
</script>

</body>
</html>
