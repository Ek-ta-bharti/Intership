<!-- Create a mobile-friendly navigation
menu that collapses into a hamburger
menu on smaller screens using HTML
and CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slideshow</title>
<style>

  .slideshow-container {
    margin:10px;
    padding: 60px;
    position: relative;
    max-width: 600px;
    margin: auto;
    overflow: hidden;
  }

  .slideshow-container img {
    width: 100%;
    height: auto;
    border: 1px solid rgb(0, 0, 1);
    box-shadow: 10px 15px 9px 6px skyblue;
  }

  .fade {
    animation-name: fade;
    animation-duration: 1.5s;
  }

  @keyframes fade {
    from {opacity: .4} 
    to {opacity: 1}
  }

  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 10px;
    font-size: 60px;
    color: rgb(0, 0, 0);
    font-weight: bold;
    transition: background-color 0.3s;
  }
  .prev:hover, .next:hover {
    background-color: rgba(135, 116, 116, 0.318);
  }
  .prev {
    left: 0;
  }
  .next {
    right: 0;
  }

  /* Styles for dots */
  .dot-container {
    text-align: center;
    margin-top: 20px;
  }

  .dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.3s;
  }

  .active-dot {
    background-color: #717171;
  }
</style>
</head>
<body>

<div class="slideshow-container">
  <img class="mySlides fade" src="https://cognifyz.com/wp-content/uploads/2022/03/site-stats-concept-illustration_114360-1434.avif" alt="Slide 1">
  <img class="mySlides fade" src="https://cognifyz.com/wp-content/uploads/2022/06/hand-drawn-flat-design-rpa-illustration_23-2149277643.avif" alt="Slide 2">
  <img class="mySlides fade" src="https://cognifyz.com/wp-content/uploads/2022/06/data-processing-concept-illustration_114360-4760-1.avif" alt="Slide 3">
  <img class="mySlides fade" src="https://cognifyz.com/wp-content/uploads/2022/03/people-analyzing-growth-charts-illustrated_23-2148865274.avif" alt="Slide 4">
  <img class="mySlides fade" src="https://cognifyz.com/wp-content/uploads/2023/12/source-code-concept-illustration_114360-5487.avif" alt="Slide 5">
  <img class="mySlides fade" src="https://cognifyz.com/wp-content/uploads/2022/03/hand-drawn-flat-design-api-illustration_23-2149365021.avif" alt="Slide 6">

  <!-- Navigation arrows -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<!-- Dot container -->
<div class="dot-container" style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
  <span class="dot" onclick="currentSlide(4)"></span> 
  <span class="dot" onclick="currentSlide(5)"></span> 
  <span class="dot" onclick="currentSlide(6)"></span> 
</div>

<script>
  var slideIndex = 0;
  carousel();

  function carousel() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    slides[slideIndex-1].style.display = "block";  

    // Update dots
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active-dot", "");
    }
    dots[slideIndex-1].className += " active-dot";

    setTimeout(carousel, 2000); 
  }

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}    
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active-dot", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active-dot";
  }
</script>

</body>
</html>
