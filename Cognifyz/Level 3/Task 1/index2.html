<!-- Implement a simple image slideshow
that automatically transitions between
images using HTML and CSS. -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slideshow</title>
<style>
  /* Styles for the slideshow */
  .slideshow-container {
    position: relative;
    max-width: 600px;
    margin: auto;
    overflow: hidden;
  }

  .slideshow-container img {
    width: 100%;
    height: auto;
  }

  /* Fading animation */
  .fade {
    animation-name: fade;
    animation-duration: 1.5s;
  }

  @keyframes fade {
    from {opacity: .4} 
    to {opacity: 1}
  }
</style>
</head>
<body>

<div class="slideshow-container">
  <img class="mySlides fade" src="https://via.placeholder.com/600x300?text=Image+1" alt="Slide 1">
  <img class="mySlides fade" src="https://via.placeholder.com/600x300?text=Image+2" alt="Slide 2">
  <img class="mySlides fade" src="https://via.placeholder.com/600x300?text=Image+3" alt="Slide 3">
  <!-- Add more images as needed -->
</div>

<script>
  var slideIndex = 0;
  carousel();

  function carousel() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    slides[slideIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
  }
</script>

</body>
</html>
