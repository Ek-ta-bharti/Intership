<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery & Slideshow</title>
<style>
  /* Styles for Image Gallery */
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 20px;
  }
  .thumbnail {
    width: 150px;
    height: 100px;
    margin: 5px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .thumbnail:hover {
    transform: scale(1.1);
  }
  .enlarged {
    width: 100%;
  }
  
  /* Styles for Slideshow */
  .slideshow-container {
    max-width: 800px;
    position: relative;
    margin: auto;
  }
  .slideshow-container img {
    width: 100%;
    display: none;
  }
  .slide {
    display: none;
  }
  .slide.active {
    display: block;
  }
</style>
</head>
<body>

<!-- Image Gallery -->
<div class="gallery">
  <img class="thumbnail" src="image1.jpg" onclick="enlargeImage('image1.jpg')" alt="Thumbnail 1">
  <img class="thumbnail" src="image2.jpg" onclick="enlargeImage('image2.jpg')" alt="Thumbnail 2">
  <img class="thumbnail" src="image3.jpg" onclick="enlargeImage('image3.jpg')" alt="Thumbnail 3">
</div>

<!-- Slideshow -->
<div class="slideshow-container">
  <div class="slide active">
    <img src="image1.jpg" alt="Slide 1">
  </div>
  <div class="slide">
    <img src="image2.jpg" alt="Slide 2">
  </div>
  <div class="slide">
    <img src="image3.jpg" alt="Slide 3">
  </div>
</div>

<script>
  // Function to enlarge thumbnail image
  function enlargeImage(imageUrl) {
    const enlargedImg = document.createElement('img');
    enlargedImg.src = imageUrl;
    enlargedImg.classList.add('enlarged');
    enlargedImg.onclick = function() {
      enlargedImg.parentNode.removeChild(enlargedImg);
    };
    document.body.appendChild(enlargedImg);
  }

  // Function for slideshow
  let slideIndex = 0;
  const slides = document.querySelectorAll('.slide');

  function showSlides() {
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = 'none';
    }
    slideIndex++;
    if (slideIndex > slides.length) {
      slideIndex = 1;
    }
    slides[slideIndex - 1].style.display = 'block';
    setTimeout(showSlides, 2000); // Change image every 2 seconds
  }
  showSlides();
</script>

</body>
</html>
