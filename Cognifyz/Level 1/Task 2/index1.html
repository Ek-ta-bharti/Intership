<!-- Develop a basic button that changes
its color when clicked using
JavaScript.
Create an alert box that displays a
greeting message based on the current
time using JavaScript. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Button Color On Click</title>
    <style>
        button {
            font-size: xxx-large;
            margin-left: 40%;
            margin-top: 2%;
            transition: background-color 0.3s; 
        }
        p {
            font-size: xx-large;
            text-align: center;
            margin-top: 3%;
        }
    </style>
</head>
<body>
    <p> Clicking the button will change its color, and clicking it again will revert it back to its original color. </p> 
    <p> Clicking the button will show greeting message </p>
    <button id="myButton">Click me</button>
    <script>
        const myButton = document.getElementById('myButton');

        myButton.addEventListener('click', function() {
            if (myButton.style.backgroundColor === 'blue') {
                myButton.style.backgroundColor = ''; 
            } else {
                myButton.style.backgroundColor = 'blue';
            }
        });

    
    </script>
</body>
</html>
