<!-- Build a basic calculator that adds two
numbers together and displays the
result using JavaScript. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            min-height: 100vh;
            text-align: center;
            margin-top: 9%;
            background-image: linear-gradient(
                to right top,
                #4f0025,
                #ad003d,
                #f46ebe,
                #600b4d,
                #78006e
            );
        }
        div{
            border: solid rgb(105, 2, 17);
            padding: 50px; 
            display: inline-block; 
            background-color: rgb(242, 124, 255);
            box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
        }
        input[type="number"] {
            width: 30vh;
            height: 9vh;
            margin: 20px;
            font-size: xx-large;
        }
        button {
            width: 100px; 
            height: 50px; 
            font-size: 30px;
        }
        p#result {
            font-size: 80px;
        }
    </style>
</head>
<body>
    <div>
        <input type="number" id="number1" placeholder="Enter first number">
        <input type="number" id="number2" placeholder="Enter second number">
        <br> 
        <button id="add">Add</button>
        <p id="result">Result: </p>
    </div>

    <script> 
    document.getElementById('add').addEventListener('click', function() {
        const number1 = parseFloat(document.getElementById('number1').value);
        const number2 = parseFloat(document.getElementById('number2').value);
    
        if (isNaN(number1) || isNaN(number2)) {
            alert('Please enter valid numbers');
            return;
        }
    
        const sum = number1 + number2;
    
        document.getElementById('result').innerText = `Result: ${sum}`;
    });
    </script>
</body>
</html>
