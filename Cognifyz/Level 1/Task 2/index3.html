<!-- Build a basic calculator that adds two
numbers together and displays the
result using JavaScript -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            text-align: center;
            margin-top: 3%;
        }
        input[type="number"] {
            width: 400px;
            font-size: xx-large;
        }
        button {
            width: 100px; 
            height: 50px; 
            font-size: xx-large;
        }
        p#result {
            font-size: 80px;
            text-align: center; 
        }
    </style>
</head>
<body>
    <input type="number" id="number1" placeholder="Enter first number">
    <br> 
    <br>
    <input type="number" id="number2" placeholder="Enter second number">
    <br> 
    <br>
    <button id="add">Add</button>
    <p id="result">Result: </p>

    <script> 
    document.getElementById('add').addEventListener('click', function() {
        const number1 = parseFloat(document.getElementById('number1').value);
        const number2 = parseFloat(document.getElementById('number2').value);
    
        if (isNaN(number1) || isNaN(number2)) {
            alert('Please enter valid numbers');
            return;
        }
    
        const sum = number1 + number2;
    
        document.getElementById('result').innerText = `Result: ${sum}`;
    });
    </script>
</body>
</html>
