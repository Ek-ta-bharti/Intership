<!-- Build a basic form with a single input
field and a submit button using HTML
and CSS. -->
<!DOCTYPE html>
<html>
<head>
 <title>Basic Form</title>
 <style>
    body {
 font-family: Arial, sans-serif;
 margin-top: 200px;
}

form {
 margin: 20px 0;
 text-align: center;
}

label {
 display: inline-block;
 width: 200px;
 font-size: x-large;
 text-align: right;
}

input[type="text"] {
 width: 400px;
 font-size: xx-large;
}

input[type="submit"] {
    margin: 10px;
 margin-left: 160px;
 font-size: xx-large;
}
 </style>
</head>
<body>
 <form>
 <label for="name">Name:</label>
 <input type="text" id="name" name="name">
 <br>
 <input type="submit" value="Submit">
 </form>
</body>
</html>
