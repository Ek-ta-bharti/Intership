<!-- Design and code a simple navigation
menu with three links using HTML and
CSS. -->
<!DOCTYPE html>
<html>
<head>
 <title>Navigation Menu</title>
 <style>
    body {
 font-family: Arial, sans-serif;
}

nav {
 background-color: #1861aa;
 padding: 10px;
 text-align: center;
}

nav ul {
 list-style-type: none;
 padding: 0;
 
}

nav ul li {
 display: inline;
 margin-right: 250px;
}

nav ul li a {
 text-decoration: none;
 color: #e9e3e3;
 font-size: xx-large;
}
 </style>
</head>
<body>
 <nav>
 <ul>
   <li><a href="https://cognifyz.com/">Home</a></li>
   <li><a href="https://cognifyz.com/about-us/">About</a></li>
   <li><a href="https://cognifyz.com/services/">Services</a></li>
   <li><a href="https://cognifyz.com/courses/">Course</a></li>
 </ul>
 </nav>
</body>
</html>
